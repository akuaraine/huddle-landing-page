<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/25e068e636.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <img class="mobile-bg" src="images/bg-mobile.svg">
  <div class="body-container">
    <img class="logo images" src="images/logo.svg" alt="huddle-logo">

    <div class="flex-container">
        <div>
          <img class="mockup" src="images/illustration-mockups.svg" alt="mock-up">
        </div>
        
        <div>
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          
          <p class="body-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
          </p>
        
          <button class="cta">Register</button>
        </div>
    </div>

    <ul class="social">
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>    
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>  
      <li> 
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>  
      </li>  
    </ul>
  </div>
  
</body>
</html>
